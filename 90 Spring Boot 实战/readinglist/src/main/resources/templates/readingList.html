<!DOCTYPE html>
<html>

<head>
	<title>Reading List</title>
	<link rel="stylesheet" th:href="@{/style.css}"></link>
</head>

<body>
	<h2>Your Reading List</h2>
	<div th:unless="${#lists.isEmpty(books)}">
		<dl th:each="book : ${books}">
			<dt class="bookHeadline">
				<a th:href="'#' + ${amazonID}" th:text="${book.title}">Title</a> by <span th:text="${book.author}">Author</span> (ISBN: <span th:text="${book.isbn}">ISBN</span>)
			</dt>
			<dd class="bookDescription">
				<span th:if="${book.description}" th:text="${book.description}">Description</span>
				<span th:if="${book.description eq null}">No description available</span>
			</dd>
		</dl>
	</div>
	<div th:if="${#lists.isEmpty(books)}">
		<p>You have no books in your book list</p>
	</div>
	<hr />
	<h3>Add a book</h3>
	<form method="POST">
		<label for="title">Title:</label>
		<input type="text" name="title" size="50" value="Spring Boot 实战"></input>
		<br />
		<label for="author">Author:</label>
		<input type="text" name="author" size="50" value="[美] Craig Walls 著; 丁雪丰 译"></input>
		<br />
		<label for="isbn">ISBN:</label>
		<input type="text" name="isbn" size="15" value="978-7-115-43314-5"></input>
		<br />
		<label for="description">Description:</label>
		<br />
		<textarea name="description" rows="5" cols="80">Spring 改变了企业级 Java 应用开发方式, 让 Java 开发更简单 / 高效; Spring Boot 则在这个基础上, 让开发者的生活更上一个台阶!</textarea>
		<input type="submit"></input>
	</form>
</body>

</html>
