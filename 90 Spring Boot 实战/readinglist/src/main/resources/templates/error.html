<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Oops!</title>
	<link rel="stylesheet" th:href="@{/style.css}"></link>
</head>

<body>
	<div class="errorPage">
		<h1>Oops!</h1>
		<p th:text="${'Timestamp: ' + timestamp}"></p>
		<p th:text="${'Status: ' + status}"></p>
		<p th:text="${'Error: ' + error}"></p>
		<p th:text="${'Errors: ' + errors}"></p>
		<p th:text="${'Exception: ' + exception}"></p>
		<p th:text="${'Trace: ' + trace}"></p>
		<p th:text="${'Path: ' + path}"></p>
		<img th:src="@{/MissingPage.png}" />
		<p th:text="${'Details: ' + message}"></p>
		<p>
			There seems to de a problem with the page you requested
			(<span th:text="${path}"></span>).
		</p>
	</div>
</body>

</html>
